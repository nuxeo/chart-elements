<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>iron-pages + chart-pie</title>
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../chart-elements.js"></script>
  <script type="module" src="../../../@polymer/iron-pages/iron-pages.js"></script>
  <style>
    chart-pie {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body unresolved>

  <dom-bind>
    <template>

      <iron-pages selected="[[selected]]">
        <section>
          <p>Page 1</p>
        </section>
        <section>
          <chart-pie id="chart" class="my-chart" data="[[data]]"></chart-pie>
        </section>
      </iron-pages>

      <button on-tap="next">Next</button>

    </template>
  </dom-bind>

  <script type="module">
import '../chart-elements.js';
import '@polymer/iron-pages/iron-pages.js';
var scope = document.querySelector('template');

scope.selected = 0;

scope.data = [{
  value: 300,
  color: '#F7464A',
  highlight: '#FF5A5E',
  label: 'Red'
}, {
  value: 50,
  color: '#46BFBD',
  highlight: '#5AD3D1',
  label: 'Green'
}, {
  value: 100,
  color: '#FDB45C',
  highlight: '#FFC870',
  label: 'Yellow'
}];

scope.next = function() {
  this.selected = 1;
}
</script>
</body>

</html>
